<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="nameOfType">
    <th mat-header-cell *matHeaderCellDef> nameOfType </th>
    <td mat-cell *matCellDef="let element"> {{element.nameOfType}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="openDialog('add')">Add</button>
      <button mat-raised-button color="accent" (click)="delete(element.id)">Delete</button>
      <button mat-raised-button color="warn" (click)="openDialog('edit', element.id)">Edit</button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
